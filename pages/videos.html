<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== Styles =====-->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/videos.css" />
</head>

<body>
    <!--===== Search Results Page Header =====-->
    <div id="header"></div>

    <!--===== Search Results =====-->
    <main>
        <div class="search_results_wrapper">
            <div id="search_filter"></div>

            <div class="video_cards">
                <div class="loading">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="show_more" onclick="loadMore()">
                <button class="more_images">Show more</button>
            </div>
        </div>
    </main>

    <!--===== Search Results Footer =====-->
    <div id="footer"></div>

    <!--===== Main Script =====-->
    <script src="../script/all.js"></script>
    <script src="../script/data.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/search_filter.js"></script>
    <script src="../components/footer.js"></script>

    <script>
        document.querySelectorAll('.header_bottom_link').forEach(link => {
            if (window.location.pathname.includes(link.getAttribute('href'))) {
                link.classList.add("active");
            }
            else {
                link.classList.remove("active")
            }
        });

        let endNumber = 20;

        const fetchImages = () => {
            fetch('https://jsonplaceholder.typicode.com/photos')
                .then(response => response.json())
                .then(json => {
                    let cards = json.slice(0, endNumber).map(image => {
                        return `<div class="video_card">
                    <figure style="background: url('${image.url}') no-repeat center/cover"></figure>

                    <div class="video_info">
                        <div class="video_owner">
                            <p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                                    <path fill="#FF3D00"
                                        d="M43.2,33.9c-0.4,2.1-2.1,3.7-4.2,4c-3.3,0.5-8.8,1.1-15,1.1c-6.1,0-11.6-0.6-15-1.1c-2.1-0.3-3.8-1.9-4.2-4C4.4,31.6,4,28.2,4,24c0-4.2,0.4-7.6,0.8-9.9c0.4-2.1,2.1-3.7,4.2-4C12.3,9.6,17.8,9,24,9c6.2,0,11.6,0.6,15,1.1c2.1,0.3,3.8,1.9,4.2,4c0.4,2.3,0.9,5.7,0.9,9.9C44,28.2,43.6,31.6,43.2,33.9z" />
                                    <path fill="#FFF" d="M20 31L20 17 32 24z" />
                                </svg> YouTube</p>
                            <p>Made by Google</p>
                        </div>

                        <h3>${image.title.slice(0, 25)}</h3>
                    </div>
                </div>`;
                    }).join('');

                    document.querySelector('.show_more').style.display = 'block'

                    document.querySelector('.video_cards').innerHTML = cards;
                })
        }

        const loadMore = () => {
            endNumber += 20
            fetchImages()
        }

        window.addEventListener('load', fetchImages);
    </script>
</body>

</html>
