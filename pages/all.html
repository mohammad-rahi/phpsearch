<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== Styles =====-->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/all.css" />
</head>

<body>
    <!--===== Search Results Page Header =====-->
    <div id="header"></div>

    <!--===== Search Results =====-->
    <main>
        <div class="search_results_wrapper">
            <div id="search_filter"></div>

            <div class="search_results_container">
                <div class="search_results_left">
                    <div class="search_results_left_card search_results_left_card1"></div>
                    <div class="cards_scroll_wrapper">
                        <button class="card_scroll_left btn"
                            onclick="document.querySelectorAll('.cards_scroll')[0].scrollLeft += '-200'">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                            </svg>
                        </button>
                        <div class="cards_scroll">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                        <button class="card_scroll_right btn"
                            onclick="document.querySelectorAll('.cards_scroll')[0].scrollLeft += '200'">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </button>
                    </div>

                    <div class="search_results_left_card search_results_left_card2"></div>

                    <div class="cards_scroll_wrapper">
                        <button class="card_scroll_left btn"
                            onclick="document.querySelectorAll('.cards_scroll')[1].scrollLeft += '-200'">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                            </svg>
                        </button>
                        <div class="cards_scroll">
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                        <button class="card_scroll_right btn"
                            onclick="document.querySelectorAll('.cards_scroll')[1].scrollLeft += '200'">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                            </svg>
                        </button>
                    </div>

                    <div class="search_results_left_card search_results_left_card3"></div>
                    <div class="search_results_left_card search_results_left_card4"></div>
                </div>
                <div class="search_results_right">
                    <div class="search_results_right_card search_results_right_card1"></div>
                </div>
            </div>
        </div>
    </main>

    <!--===== Search Results Footer =====-->
    <div id="footer"></div>

    <!--===== Main Script =====-->
    <script src="../script/all.js"></script>
    <script src="../script/data.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/search_filter.js"></script>
    <script src="../components/footer.js"></script>

    <script>
        document.querySelectorAll('.header_bottom_link').forEach(link => {
            if (window.location.pathname.includes(link.getAttribute('href'))) {
                link.classList.add("active");
            }
            else {
                link.classList.remove("active")
            }
        });
    </script>
</body>

</html>
