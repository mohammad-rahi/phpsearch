<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== Styles =====-->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/images_details.css" />
</head>

<body>
    <!--===== Search Results Page Header =====-->
    <div id="header"></div>

    <!--===== Search Results =====-->
    <main>
        <div class="search_results_wrapper">
            <div id="search_filter"></div>

            <div class="search_results_images_details">
                <div class="image_details_left">
                    <figure></figure>
                </div>
                <div class="image_details_right">
                    <div class="image_details_ads">
                        Ads
                    </div>

                    <div class="iamge_details_btns">
                        <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                            </svg>
                            Download</button>
                        <button><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42" />
                          </svg>
                           Edit online</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--===== Search Results Footer =====-->
    <div id="footer"></div>

    <!--===== Main Script =====-->
    <script src="../script/data.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/search_filter.js"></script>
    <script src="../components/footer.js"></script>

    <script>
        window.addEventListener('load', () => {

            let id = window.location.href.split('?id=')[1];

            fetch(`https://jsonplaceholder.typicode.com/photos/${id}`)
                .then(response => response.json())
                .then(json => {
                    document.querySelector('.image_details_left figure').style.background = `url('${json.url}') no-repeat center/cover`;
                })
        })

    </script>
</body>

</html>
